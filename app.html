<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator_display">0</div>

        <div class="calculator_keys">
          <button class="key--operator" class="is-depressed" data-action="add">
            +
          </button>
          <button
            class="key--operator"
            class="is-depressed"
            data-action="subtract"
          >
            -
          </button>
          <button
            class="key--operator"
            class="is-depressed"
            data-action="multiply"
          >
            &times;
          </button>
          <button
            class="key--operator"
            class="is-depressed"
            data-action="divide"
          >
            รท
          </button>
          <button class="input">7</button>
          <button class="input">8</button>
          <button class="input">9</button>
          <button class="input">4</button>
          <button class="input">5</button>
          <button class="input">6</button>
          <button class="input">1</button>
          <button class="input">2</button>
          <button class="input">3</button>
          <button class="input">0</button>
          <button data-action="decimal">.</button>
          <button data-action="clear">AC</button>
          <button class="key--equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
